<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® COSMIC CHAT 3000</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;700&display=swap');
        
        :root {
            /* COSMIC LIGHT THEME */
            --bg-app: #0a0e27;
            --bg-gradient: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d1b69 100%);
            --bg-card: rgba(20, 25, 60, 0.7);
            --text-main: #ffffff;
            --border-color: rgba(100, 200, 255, 0.3);
            --accent: #00d9ff; /* Electric Blue */
            --secondary: #ff00ea; /* Neon Pink */
            --tertiary: #fffc00; /* Bright Yellow */
            --shadow-color: rgba(0, 217, 255, 0.4);
            
            --bubble-own: linear-gradient(135deg, #00d9ff, #0099cc);
            --text-own: #ffffff;
            --bubble-other: rgba(30, 30, 50, 0.7);
            --text-other: #ffffff;
            
            --border-thick: 1px;
            --shadow-offset: 0px 0px 15px;
        }

        [data-theme="dark"] {
            /* DEEP SPACE DARK THEME */
            --bg-app: #000000;
            --bg-gradient: linear-gradient(135deg, #000000 0%, #0f0c29 30%, #24243e 70%, #2d1b69 100%);
            --bg-card: rgba(10, 10, 25, 0.8);
            --text-main: #00ffcc; /* Cyan */
            --border-color: rgba(0, 255, 204, 0.3);
            --accent: #ff00ea; /* Neon Pink */
            --secondary: #00ffcc; /* Cyan */
            --tertiary: #fffc00; /* Yellow */
            --shadow-color: rgba(255, 0, 234, 0.4);

            --bubble-own: linear-gradient(135deg, #ff00ea, #aa00cc);
            --text-own: #ffffff;
            --bubble-other: rgba(20, 20, 40, 0.8);
            --text-other: #00ffcc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background stars */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, white, transparent),
                radial-gradient(2px 2px at 40px 70px, white, transparent),
                radial-gradient(1px 1px at 50px 160px, white, transparent),
                radial-gradient(1px 1px at 130px 40px, white, transparent),
                radial-gradient(2px 2px at 80px 10px, white, transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: stars 120s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes stars {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); }
        }

        /* --- HEADER --- */
        header {
            background: rgba(10, 15, 40, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 20px var(--shadow-color);
            z-index: 100;
            position: relative;
        }
        
        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 0px 10px rgba(0, 217, 255, 0.5);
        }
        
        header .tagline {
            font-size: 0.7rem;
            background: linear-gradient(90deg, var(--secondary), var(--tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        button {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            outline: none;
            background: rgba(10, 20, 40, 0.6);
            color: var(--text-main);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        .theme-toggle {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            box-shadow: 0px 0px 10px rgba(0, 217, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            box-shadow: 0px 0px 15px rgba(0, 217, 255, 0.5);
            background: rgba(0, 217, 255, 0.2);
        }

        /* --- MAIN LAYOUT --- */
        main {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(20, 25, 60, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: 0px 0px 30px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border-radius: 12px;
        }

        @media(max-width: 600px) {
            main { margin: 10px; height: calc(100% - 20px); border-radius: 8px; }
        }

        /* --- CHAT WINDOW --- */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: transparent;
            position: relative;
        }

        #chat-window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 217, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 234, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* --- DATE SEPARATOR --- */
        .date-separator {
            align-self: center;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.2), transparent);
            color: var(--text-main);
            padding: 8px 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin: 20px 0;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        /* --- MESSAGE ROWS --- */
        .message-row {
            display: flex;
            gap: 16px;
            animation: fadeInUp 0.4s ease-out;
            max-width: 90%;
            align-items: flex-end;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        /* Grouping */
        .message-row.grouped {
            margin-top: -14px;
            margin-bottom: 16px;
        }
        .message-row.grouped .avatar {
            visibility: hidden;
            height: 0px; /* Hide completely */
            margin-bottom: 0;
        }
        .message-row.grouped .meta {
            display: none;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-row.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0px 0px 15px rgba(0, 217, 255, 0.5);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .own .avatar {
            background: linear-gradient(135deg, var(--secondary), var(--tertiary));
            box-shadow: 0px 0px 15px rgba(255, 0, 234, 0.5);
        }

        .msg-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
            position: relative;
            min-width: 0;
        }

        .meta {
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
        }
        .own .meta { text-align: right; }

        .bubble {
            padding: 16px 20px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            border-radius: 18px;
            word-wrap: break-word;
            backdrop-filter: blur(5px);
            min-width: 20px;
        }

        .message-row:not(.own) .bubble {
            background: var(--bubble-other);
            color: var(--text-other);
            border: 1px solid var(--border-color);
            border-radius: 18px 18px 18px 4px;
        }

        .message-row.own .bubble {
            background: var(--bubble-own);
            color: var(--text-own);
            border-radius: 18px 18px 4px 18px;
            box-shadow: 0px 4px 15px rgba(0, 217, 255, 0.3);
        }

        .msg-reply-preview {
            background: rgba(0, 0, 0, 0.2);
            border-left: 3px solid var(--accent);
            padding: 8px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            font-style: italic;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
        }

        /* --- ACTIONS --- */
        .actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .message-row:hover .actions { opacity: 1; }

        @media (hover: none) { .actions { opacity: 0.7; } }

        .action-btn {
            background: rgba(20, 25, 60, 0.6);
            border: 1px solid var(--border-color);
            padding: 4px 8px;
            font-size: 0.7rem;
            border-radius: 4px;
            color: var(--text-main);
        }
        .action-btn:hover {
            background: rgba(0, 217, 255, 0.2);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(0, 217, 255, 0.3);
        }

        /* --- LOADER --- */
        #loader {
            display: flex;
            justify-content: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
            box-shadow: 0px 0px 20px rgba(0, 217, 255, 0.5);
        }
        @keyframes pulse { 
            0% { transform: scale(0.8); opacity: 0.5; } 
            50% { transform: scale(1.1); opacity: 1; } 
            100% { transform: scale(0.8); opacity: 0.5; } 
        }

        /* --- COMPOSER AREA --- */
        .composer-area {
            border-top: 1px solid var(--border-color);
            padding: 20px;
            background: rgba(10, 15, 40, 0.6);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 5;
        }

        .reply-bar {
            display: none;
            background: linear-gradient(90deg, rgba(0, 217, 255, 0.1), rgba(255, 0, 234, 0.1));
            color: var(--text-main);
            padding: 12px 16px;
            margin-bottom: 16px;
            border: 1px solid var(--accent);
            border-radius: 8px;
            font-weight: bold;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 0px 15px rgba(0, 217, 255, 0.2);
        }
        .reply-bar.active { 
            display: flex; 
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown { 
            from { transform: translateY(20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }

        .input-group { display: flex; gap: 12px; }

        textarea {
            flex: 1;
            padding: 16px;
            border: 1px solid var(--border-color);
            background: rgba(20, 25, 60, 0.6);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            resize: none;
            height: 60px;
            outline: none;
            transition: all 0.3s;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0px 0px 15px rgba(0, 217, 255, 0.3);
            background: rgba(20, 25, 60, 0.8);
        }

        button#send-btn {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            color: white;
            padding: 0 30px;
            border-radius: 8px;
            font-size: 1.2rem;
            box-shadow: 0px 4px 15px rgba(0, 217, 255, 0.3);
            border: none;
        }
        button#send-btn:disabled {
            background: rgba(100, 100, 100, 0.3);
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.5;
        }
        button#send-btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 20px rgba(0, 217, 255, 0.5);
        }

        footer {
            text-align: center;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            opacity: 0.7;
            background: rgba(10, 15, 40, 0.5);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1>‚ú® COSMIC CHAT</h1>
            <div class="tagline">v3000.2 // DATA FIXED + NEW UI</div>
        </div>
        <button class="theme-toggle" id="theme-btn">
            <span id="theme-icon" style="font-size:1.2rem">üåó</span>

    <main>

            </div>

    </main>

    <footer>

    </footer>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        const supabaseUrl = 'https://fzjkpppzwiuozvszbbdl.supabase.co'
        const supabaseKey = 'sb_publishable_ClRXbub_U_y3zA3E9oFdUg_vyzDiPtN'
        const supabase = createClient(supabaseUrl, supabaseKey)

        const state = {
            username: localStorage.getItem('chat_username_funky'),
            replyTo: null,
            lastDateRendered: null
        }

        const els = {
            chatWindow: document.getElementById('chat-window'),
            input: document.getElementById('msg-input'),
            sendBtn: document.getElementById('send-btn'),
            replyBar: document.getElementById('reply-bar'),
            replyText: document.getElementById('reply-text'),
            cancelReply: document.getElementById('cancel-reply'),
            themeBtn: document.getElementById('theme-btn'),
            themeIcon: document.getElementById('theme-icon'),
            loader: document.getElementById('loader')
        }

        if (!state.username) {
            const names = ["NeonRider", "CyberPunk", "RetroGlitch", "PixelSurfer", "DataMiner"];
            const defaultName = names[Math.floor(Math.random() * names.length)];
            const name = prompt("WHO GOES THERE? (Enter Username)", defaultName) || defaultName;
            state.username = name.trim().substring(0, 15).toUpperCase();
            localStorage.setItem('chat_username_funky', state.username);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeUI(savedTheme);

        els.themeBtn.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeUI(next);
        });

        function updateThemeUI(theme) {
            els.themeIcon.textContent = theme === 'light' ? 'üåö' : 'üåû';
            els.themeBtn.animate([ { transform: 'scale(0.9)' }, { transform: 'scale(1.1)' }, { transform: 'scale(1)' } ], { duration: 200 });
        }

        // --- LOGIC ---

        async function loadMessages() {
            els.loader.style.display = 'flex';
            const { data, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: true });
            
            els.loader.style.display = 'none';
            if (error) console.error("Supabase Error:", error);
            else {
                data.forEach(renderMessage);
                scrollToBottom();
            }
        }

        loadMessages();

        supabase.channel('public:messages')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                renderMessage(payload.new);
                scrollToBottom(true);
            })
            .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'messages' }, payload => {
                const el = document.getElementById(`msg-${payload.old.id}`);
                if (el) {
                    el.style.transform = 'scale(0) rotate(20deg)';
                    el.style.opacity = '0';
                    setTimeout(() => el.remove(), 400);
                }
            })
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'messages' }, payload => {
                const el = document.getElementById(`msg-${payload.new.id}`);
                if (el) {
                    const wasGrouped = el.classList.contains('grouped');
                    const newRow = createMessageElement(payload.new);
                    if(wasGrouped) newRow.classList.add('grouped');
                    el.innerHTML = newRow.innerHTML;
                }
            })
            .subscribe();

        els.sendBtn.addEventListener('click', sendMessage);
        els.input.addEventListener('input', () => els.sendBtn.disabled = els.input.value.trim() === '');
        els.input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = els.input.value.trim();
            if (!text) return;

            const payload = {
                username: state.username,
                content: text,
                reactions: {"üî•": 0, "üíÄ": 0},
                reply_to: state.replyTo
            };

            els.input.value = '';
            els.sendBtn.disabled = true;
            clearReply();
            els.input.focus();

            await supabase.from('messages').insert(payload);
        }

        // --- RENDERING ---

        function createMessageElement(msg) {
            // Robust checks
            const myUser = (state.username || '').toUpperCase().trim();
            const msgUser = (msg.username || '').toUpperCase().trim();
            const isOwn = myUser === msgUser;
            
            // Data fix for empty bubbles
            let rawText = msg.content || msg.message || msg.text || '';
            
            const div = document.createElement('div');
            div.id = `msg-${msg.id}`;
            div.className = `message-row ${isOwn ? 'own' : ''}`;
            
            div.setAttribute('data-sender', msgUser);
            div.setAttribute('data-time', msg.created_at);
            
            const initials = (msg.username || '??').slice(0,2);
            const color = stringToColor(msg.username || 'anon'); 
            const time = new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            let replyHtml = '';
            if (msg.reply_to && msg.reply_to.username) {
                replyHtml = `
                <div class="msg-reply-preview">
                    ‚Ü≥ <strong>${escapeHtml(msg.reply_to.username)}</strong>: ${escapeHtml(msg.reply_to.snippet || '...')}
                </div>`;
            }

            const actions = `
                <div class="actions">
                    <button class="action-btn" onclick="replyMsg('${msg.id}', '${escapeHtml(msg.username)}', '${escapeHtml(rawText)}')">‚Ü©</button>
                    ${isOwn ? `<button class="action-btn" onclick="editMsg('${msg.id}', '${escapeHtml(rawText)}')">‚úé</button>` : ''}
                    ${isOwn ? `<button class="action-btn" onclick="deleteMsg('${msg.id}')">‚úñ</button>` : ''}
                    <button class="action-btn" onclick="reactMsg('${msg.id}', 'üî•')">üî• ${msg.reactions?.['üî•']||0}</button>
                    <button class="action-btn" onclick="reactMsg('${msg.id}', 'üíÄ')">üíÄ ${msg.reactions?.['üíÄ']||0}</button>
                </div>
            `;

            // UPDATED: Using the HTML structure from the new design code, but with the fixed data logic
            div.innerHTML = `
                <div class="avatar" style="background:linear-gradient(135deg, ${color}, ${adjustColor(color, -30)});">
                    ${initials}
                </div>
                <div class="msg-content">
                    <div class="meta">
                        ${escapeHtml(msg.username)} <span style="opacity:.6">// ${time}</span>
                    </div>
                    <div class="bubble">
                        ${replyHtml}
                        ${escapeHtml(rawText).replace(/\n/g,'<br>')}
                    </div>
                    ${actions}
                </div>
            `;
            return div;
        }

        function renderMessage(msg) {
            if (document.getElementById(`msg-${msg.id}`)) return;

            const msgDate = new Date(msg.created_at);
            const dateStr = msgDate.toLocaleDateString();
            
            if (state.lastDateRendered !== dateStr) {
                const separator = document.createElement('div');
                separator.className = 'date-separator';
                const today = new Date().toLocaleDateString();
                const yesterday = new Date(Date.now() - 86400000).toLocaleDateString();
                
                if (dateStr === today) separator.innerText = "TODAY";
                else if (dateStr === yesterday) separator.innerText = "YESTERDAY";
                else separator.innerText = dateStr;
                
                els.chatWindow.appendChild(separator);
                state.lastDateRendered = dateStr;
            }

            const el = createMessageElement(msg);
            const lastEl = els.chatWindow.lastElementChild;
            
            if (lastEl && lastEl.classList.contains('message-row')) {
                const lastSender = lastEl.getAttribute('data-sender');
                const thisSender = (msg.username || '').toUpperCase().trim();
                
                if (lastSender === thisSender) {
                      el.classList.add('grouped');
                }
            }

            els.chatWindow.appendChild(el);
        }

        window.deleteMsg = async (id) => {
            if(confirm('NUKE THIS MESSAGE? ‚ò¢Ô∏è')) await supabase.from('messages').delete().eq('id', id);
        }

        window.editMsg = async (id, oldText) => {
            const newText = prompt("REWRITE HISTORY:", oldText);
            if (newText && newText.trim() !== "") {
                await supabase.from('messages').update({ content: newText }).eq('id', id);
            }
        }

        window.replyMsg = (id, username, text) => {
            state.replyTo = { id, username, snippet: text.substring(0, 30) };
            els.replyText.innerHTML = `REPLYING TO <strong>${username}</strong>`;
            els.replyBar.classList.add('active');
            els.input.focus();
        }

        window.reactMsg = async (id, type) => {
            const { data } = await supabase.from('messages').select('reactions').eq('id', id).single();
            if (data) {
                const current = data.reactions || {"üî•": 0, "üíÄ": 0};
                current[type] = (current[type] || 0) + 1;
                await supabase.from('messages').update({ reactions: current }).eq('id', id);
            }
        }

        els.cancelReply.addEventListener('click', clearReply);
        function clearReply() {
            state.replyTo = null;
            els.replyBar.classList.remove('active');
        }

        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${hash % 360}, 100%, 40%)`;
        }
        
        // Added this helper function because the new design uses it for avatar gradients
        function adjustColor(color, amount) {
            const match = color.match(/hsl\((\d+),\s*(\d+)%,\s*(\d+)%\)/);
            if (match) {
                const h = parseInt(match[1]);
                const s = parseInt(match[2]);
                const l = Math.min(100, Math.max(0, parseInt(match[3]) + amount));
                return `hsl(${h}, ${s}%, ${l}%)`;
            }
            return color;
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            return String(text).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
        }

        function scrollToBottom(checkPosition = false) {
            const t = els.chatWindow;
            const threshold = 150; 
            const isNearBottom = t.scrollHeight - t.scrollTop - t.clientHeight <= threshold;

            if (!checkPosition || isNearBottom) {
                t.scrollTop = t.scrollHeight;
            }
        }
    </script>
